<ion-content>
  <div class="perfil-section ion-padding">
    <div class="heading ion-padding">
      <ion-buttons slot="start">
        <ion-back-button default-href="home">Home</ion-back-button>
      </ion-buttons>
    </div>

    <!-- Formulario -->
    <div class="perfil-form ion-padding">
      <!-- Bloque de la foto y botón Tomar Foto -->
      <div class="foto-section" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
        <ion-button color="success" (click)="takePicture()" style="margin-bottom: 10px;">Tomar foto</ion-button>
        <img *ngIf="imagen" [src]="imagen" alt="Sin imagen" style="height: 150px;width: 150px;" />
      </div>

      <!-- Usuario -->
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">USUARIO</ion-label>
          <ion-input [(ngModel)]="usuario" type="text" required></ion-input>
        </ion-item>
      </div>

      <!-- Teléfono -->
      <div class="form-input">
        <ion-icon name="call-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">TELÉFONO</ion-label>
          <ion-input [(ngModel)]="telefono" type="tel" required></ion-input>
        </ion-item>
      </div>

      <!-- Email -->
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input [(ngModel)]="correo" type="email" required></ion-input>
        </ion-item>
      </div>

      <!-- Contraseña -->
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">CONTRASEÑA</ion-label>
          <ion-input [(ngModel)]="password" type="password" required></ion-input>
        </ion-item>
      </div>

      <!-- Botón Guardar -->
      <div class="action-buttons ion-padding">
        <ion-button color="success" (click)="guardar()">GUARDAR</ion-button>
      </div>
    </div>
  </div>
</ion-content>
